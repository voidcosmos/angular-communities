<mat-toolbar class="main-header" color="primary">
  <mat-toolbar-row class="main-header-container" fxLayout fxLayoutAlign="space-between center">
    <div fxLayout fxLayoutAlign="center center">
      <img
        style="margin-right: 13px;"
        alt="Angular communities logo"
        src="assets/images/angular-communities-logo_md.png"
      />
      <a routerLink="">ANGULAR COMMUNITIES</a>
    </div>
    <div>
      <a class="menu" routerLink="/faq">FAQ</a>
      <a
        href="https://www.github.com/voidcosmos/angular-communities"
        target="_blank"
        class="social-button--github"
        aria-label="GitHub"
      >
        <span class="social-button__inner">
          <i class="fab fa-github"></i>
        </span>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
